#### Defaults from board/shield configuration ####
# Nice!Nano v2 (Board)

# | Setting                 | Value | Purpose              |
# |-------------------------|-------|----------------------|
# | CONFIG_ARM_MPU          | y     | Memory protection    |
# | CONFIG_PINCTRL          | y     | Pin control          |
# | CONFIG_GPIO             | y     | GPIO support         |
# | CONFIG_BUILD_OUTPUT_UF2 | y     | UF2 firmware output  |
# | CONFIG_NVS              | y     | Non-volatile storage |
# | CONFIG_FLASH            | y     | Flash storage        |
# | CONFIG_ZMK_BLE          | y     | Bluetooth enabled    |
# | CONFIG_ZMK_USB          | y     | USB enabled          |

# Corne Shield

# | Setting                       | Value   | Purpose                          |
# |-------------------------------|---------|----------------------------------|
# | CONFIG_ZMK_KEYBOARD_NAME      | "Corne" | BLE device name (left only)      |
# | CONFIG_ZMK_SPLIT_ROLE_CENTRAL | y       | Left = central                   |
# | CONFIG_ZMK_SPLIT              | y       | Split keyboard enabled           |
# | CONFIG_SSD1306                | y       | OLED driver (if display enabled) |

# Nice!View Shield

# | Setting                                 | Value | Purpose                     |
# |-----------------------------------------|-------|-----------------------------|
# | CONFIG_ZMK_DISPLAY                      | y     | Display enabled             |
# | CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE        | n     | Screen stays on during idle |
# | CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED | y     | Dedicated display thread    |
# | CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM | y     | Nice!view custom widgets    |
# | CONFIG_ZMK_WPM                          | y     | WPM tracking (central only) |
# | CONFIG_NICE_VIEW_WIDGET_STATUS          | y     | Custom status widget        |

#### Custom Configuration ####

# Pointing Device Settings
CONFIG_ZMK_POINTING=y

# Power Management Settings
# Sleep after 15 minutes of idle
CONFIG_ZMK_IDLE_TIMEOUT=600000
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Display Settings
# Show battery percentage, fetch peripheral battery level
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y

# BLE Stability
# Boost transmit power for reliable split half communication
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y