layout:
  qmk_keyboard: corne_rotated
  layout_name: LAYOUT_split_3x6_3

layers:
  Base:
    - [CMD, Q, W, E, R, T, Y, U, I, O, P, DEL]
    - ["⌃S", {t: A, h: LGUI}, {t: S, h: LALT}, {t: D, h: LCTRL}, {t: F, h: LSHFT}, G, H, {t: J, h: RSHFT}, {t: K, h: RCTRL}, {t: L, h: RALT}, {t: ";", h: RGUI}, "'"]
    - [skSHFT, Z, X, C, V, B, N, M, ",", ".", "/", RALT]
    - [CMD, {t: SPACE, h: Nav, s: "_"}, {t: TAB, h: Utils}, {t: RET, h: Num}, {t: BSPC, h: Sym}, skSHFT]

  Nav:
    - ["", "", "", "", "", "", LCLK, "$$mdi:arrow-left$$", "$$mdi:arrow-down$$", "$$mdi:arrow-up$$", "$$mdi:arrow-right$$", RCLK]
    - ["⌃S", LGUI, LALT, LCTRL, LSHFT, "", "", "$$mdi:arrow-left$$", "$$mdi:arrow-down$$", "$$mdi:arrow-up$$", "$$mdi:arrow-right$$", ""]
    - ["", "", "", "", "", "", MB4, HOME, PGDN, PGUP, END, MB5]
    - [{type: trans}, {type: held}, {type: trans}, {type: trans}, {type: trans}, {type: trans}]

  Sym:
    - ["", "!", "?", "{", "}", "+", "$", "`", "%", "#", "^", ""]
    - ["⌃S", "<", {t: ">", h: "=>"}, {t: "(", h: LCTRL}, {t: ")", h: LSHFT}, "-", "=", {t: "'", h: RSHFT}, {t: "&", h: RCTRL}, '"', ":", ""]
    - ["", "\\", "/", "[", "]", "*", "_", "@", "|", "~", "#", ""]
    - [{type: trans}, {type: trans}, {type: trans}, {type: trans}, {type: held}, {type: trans}]

  Num:
    - [ESC, F1, F2, F3, F4, F5, F6, F7, F8, F9, F10, F11]
    - ["⌃S", {t: "1", h: LGUI}, {t: "2", h: LALT}, {t: "3", h: LCTRL}, {t: "4", h: LSHFT}, "5", "6", {t: "7", h: RSHFT}, {t: "8", h: RCTRL}, {t: "9", h: RALT}, {t: "0", h: RGUI}, ""]
    - ["", "!", "@", "#", "$", "%", "^", "&", "*", "(", ")", ""]
    - [{type: trans}, {type: trans}, {type: trans}, {type: held}, {type: trans}, {type: trans}]

  Utils:
    - ["", "", "", "", "", "", "", "", "", "", "", ""]
    - ["⌃S", LGUI, LALT, LCTRL, LSHFT, "", "$$mdi:skip-previous$$", "$$mdi:volume-minus$$", "$$mdi:volume-plus$$", "$$mdi:skip-next$$", "", ""]
    - ["", BT0, BT1, BT2, BT3, BT4, "", "", "", BT_CLR, BT_CLR_ALL, ""]
    - [{type: trans}, {type: trans}, {type: held}, "$$mdi:stop$$", "$$mdi:play-pause$$", "$$mdi:volume-mute$$"]

combos:
  - {p: [17, 18], k: CAPS_WORD, l: [Base]}
  - {p: [1, 2], k: ESC, l: [Base]}
  - {p: [10, 22], k: VOL+, l: [Base]}
  - {p: [22, 34], k: VOL-, l: [Base]}
  - {p: [1, 13], k: BRI+, l: [Base]}
  - {p: [13, 25], k: BRI-, l: [Base]}
  - {p: [5, 6], k: CAPS, l: [Base]}
  - {p: [9, 10], k: DEL, l: [Base]}
  - {p: [7, 8], k: "_", l: [Base]}
  - {p: [3, 4], k: "-", l: [Base]}
  - {p: [2, 3, 4], k: "—", l: [Base]}
  - {p: [7, 19], k: "'", l: [Base]}
  - {p: [8, 20], k: "@", l: [Base]}
