layout:
  qmk_keyboard: corne_rotated
  layout_name: LAYOUT_split_3x6_3

draw_config:
  key_h: 56
  key_w: 60
  split_gap: 30
  combo_h: 26
  combo_w: 28

layers:
  # ═══════════════════════════════════════════════════════════════════════════
  # BASE: QWERTY + Homerow Mods (GACS / SCAG)
  # ═══════════════════════════════════════════════════════════════════════════
  Base:
    - [CMD, Q, W, E, R, T, Y, U, I, O, P, DEL]
    - [CTRL, {t: A, h: LGUI}, {t: S, h: LALT}, {t: D, h: LCTRL}, {t: F, h: LSHFT}, G, H, {t: J, h: RSHFT}, {t: K, h: RCTRL}, {t: L, h: RALT}, {t: ";", h: RGUI}, "'"]
    - [skSHFT, Z, X, C, V, B, N, M, ",", ".", "/", RALT]
    - [CMD, {t: SPACE, h: Nav}, {t: TAB, h: Utils}, {t: RET, h: Num}, {t: BSPC, h: Sym}, skSHFT]

  # ═══════════════════════════════════════════════════════════════════════════
  # NAV: Navigation + Mouse (hold SPACE)
  # ═══════════════════════════════════════════════════════════════════════════
  Nav:
    - ["", "", "", "", "", "", LCLK, "🖱←", "🖱↓", "🖱↑", "🖱→", RCLK]
    - ["", LGUI, LALT, LSHFT, LCTRL, "", "", "←", "↓", "↑", "→", ""]
    - ["", "", "", "", "", "", MB4, HOME, PGDN, PGUP, END, MB5]
    - ["", {type: held}, "", "", "", ""]

  # ═══════════════════════════════════════════════════════════════════════════
  # SYM: Symbol Layer (hold BSPC) - Thrly's layout
  # ═══════════════════════════════════════════════════════════════════════════
  Sym:
    - ["", "!", "?", "{", "}", "+", "$", "`", "%", "#", "^", ""]
    - ["", "<", ">→", {t: "(", h: LSHFT}, {t: ")", h: LCTRL}, "-", "=", {t: "'", h: RCTRL}, {t: "&", h: RSHFT}, '"', ":", ""]
    - ["", "\\", "/", "[", "]", "*", "_", "@", "|", "~", "#", ""]
    - ["", "", "", "", {type: held}, ""]

  # ═══════════════════════════════════════════════════════════════════════════
  # NUM: Numbers + F-keys (hold RET)
  # ═══════════════════════════════════════════════════════════════════════════
  Num:
    - [ESC, F1, F2, F3, F4, F5, F6, F7, F8, F9, F10, F11]
    - ["", "1", "2", "3", {t: "4", h: LCTRL}, "5", "6", {t: "7", h: RCTRL}, "8", "9", "0", ""]
    - ["", "!", "@", "#", "$", "%", "^", "&", "*", "(", ")", ""]
    - ["", "", "", {type: held}, "", ""]

  # ═══════════════════════════════════════════════════════════════════════════
  # UTILS: Media + Bluetooth (hold TAB)
  # ═══════════════════════════════════════════════════════════════════════════
  Utils:
    - ["", "", "", "", "", "", "", "", "", "", "", ""]
    - ["", LGUI, LALT, LCTRL, LSHFT, "", "⏮", VOL-, VOL+, "⏭", "", ""]
    - ["", BT0, BT1, BT2, BT3, BT4, "", "", "", BT_CLR, BT_CLR_ALL, ""]
    - ["", "", {type: held}, "⏹", "⏯", "🔇"]

combos:
  - {p: [17, 18], k: CAPS_WORD, l: [Base]}
  - {p: [1, 2], k: ESC, l: [Base]}
  - {p: [10, 22], k: VOL+, l: [Base]}
  - {p: [22, 34], k: VOL-, l: [Base]}
  - {p: [5, 6], k: CAPS, l: [Base]}
  - {p: [9, 10], k: DEL, l: [Base]}
  - {p: [7, 8], k: "_", l: [Base]}
  - {p: [3, 4], k: "-", l: [Base]}
  - {p: [2, 3, 4], k: "—", l: [Base]}
  - {p: [7, 19], k: "'", l: [Base]}
  - {p: [8, 20], k: "@", l: [Base]}
