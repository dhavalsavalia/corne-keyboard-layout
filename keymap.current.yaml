layout:
  qmk_keyboard: corne_rotated
  layout_name: LAYOUT_split_3x6_3

draw_config:
  key_h: 56
  key_w: 60
  split_gap: 30
  combo_h: 26
  combo_w: 28

layers:
  # ═══════════════════════════════════════════════════════════════════════════
  # BASE: QWERTY + Homerow Mods (GACS / SCAG)
  # ═══════════════════════════════════════════════════════════════════════════
  Base:
    - ["`", Q, W, E, R, T, Y, U, I, O, P, "-"]
    - [Caps Word, {t: A, h: LGUI}, {t: S, h: LALT}, {t: D, h: LCTRL}, {t: F, h: LSHFT}, G, H, {t: J, h: RSHFT}, {t: K, h: RCTRL}, {t: L, h: RALT}, {t: ";", h: RGUI}, "'"]
    - [C-s, Z, X, C, V, B, N, M, ",", ".", "/", ""]
    - [{t: ESC, h: Media}, {t: SPACE, h: Sym}, TAB, RET, {t: BSPC, h: Num}, {t: DEL, h: Fun}]

  # ═══════════════════════════════════════════════════════════════════════════
  # NUM: Number Layer (hold BSPC)
  # ═══════════════════════════════════════════════════════════════════════════
  Num:
    - ["", "[", "7", "8", "9", "]", "", "", "", "", "", ""]
    - ["", ";", "4", "5", "6", "=", "", RSHFT, RCTRL, RALT, RGUI, ""]
    - ["", "`", "1", "2", "3", "\\", "", "", "", "", "", ""]
    - [".", "0", "-", "", {type: held}, ""]

  # ═══════════════════════════════════════════════════════════════════════════
  # SYM: Symbol Layer (hold SPACE) - Coding symbols for Python/TypeScript
  # ═══════════════════════════════════════════════════════════════════════════
  Sym:
    - ["", ",", "<", ">", "-", "|", "^", "{", "}", "$", "→", ""]
    - ["", "!", "*", "/", "=", "&", "#", "(", ")", ";", '"', ""]
    - ["", "~", "+", "[", "]", "%", "@", ":", "`", ".", "", ""]
    - [{type: held}, "", "", "", "", ""]

  # ═══════════════════════════════════════════════════════════════════════════
  # FUN: Function Layer (hold DEL) - F-keys + Navigation
  # ═══════════════════════════════════════════════════════════════════════════
  Fun:
    - ["", F12, F7, F8, F9, PSCRN, "", "", "", "", "", ""]
    - ["", F11, F4, F5, F6, SLCK, "←", "↓", "↑", "→", "", ""]
    - ["", F10, F1, F2, F3, PAUSE, HOME, PGDN, PGUP, END, INS, ""]
    - ["", "", "", "", "", {type: held}]

  # ═══════════════════════════════════════════════════════════════════════════
  # MEDIA: Media + Bluetooth (hold ESC)
  # ═══════════════════════════════════════════════════════════════════════════
  Media:
    - ["", "", "", "", "", "", "", "", "", "", BRI+, ""]
    - ["", LGUI, LALT, LCTRL, LSHFT, "", "⏮", VOL-, VOL+, "⏭", BRI-, ""]
    - ["", BT0, BT1, BT2, BT3, BT4, "", "", "", BT_CLR, BT_CLR_ALL, ""]
    - [{type: held}, "", "", "⏹", "⏯", "🔇"]
